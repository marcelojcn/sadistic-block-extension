<html
  xmlns="http://www.w3.org/1999/xhtml"
  class="min-w-[400px] min-h-[200px] m-5"
>
  <head>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="bg-white">
    <div class="container mx-auto px-4">
      <div class="mb-4">
        <h3 class="text-xl font-bold">A Sadistic Focus Extension</h3>
      </div>
      <div class="mb-4">
        <div class="flex gap-2">
          <div class="flex-1">
            <input
              type="text"
              placeholder="New url to be blocked..."
              id="newBlockedUrl"
              class="w-full px-3 py-2 border rounded"
            />
          </div>
          <div>
            <button
              id="newBlockedUrlButton"
              class="px-4 py-2 text-black rounded hover:bg-blue-600"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div>
        <table id="blockedUrlsTable" class="w-full">
          <thead>
            <tr>
              <th class="text-left py-2">Blocked</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="../dist/popup.js"></script>
</html>
