<html
  xmlns="http://www.w3.org/1999/xhtml"
  class="min-w-[400px] min-h-[200px] m-5"
>
  <head>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <div class="container mx-auto px-4 rounded-sm">
      <div class="mb-4">
        <h2 class="text-xl font-bold text-gray-700">
          A Sadistic approach to focus!
        </h2>
      </div>
      <div class="mb-4">
        <div class="flex gap-2">
          <div class="flex-1">
            <input
              type="text"
              placeholder="New url to be blocked..."
              id="newBlockedUrl"
              class="w-full px-3 py-2 placeholder:italic placeholder:text-slate-400 text-sm"
            />

            <hr class="shadow-sm" />
          </div>
          <div>
            <button
              id="newBlockedUrlButton"
              class="py-2 text-sm font-bold text-gray-700 hover:text-gray-400 hover:underline"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="overflow-y-auto h-36">
        <h3 class="text-lg font-bold text-gray-700">Blocked:</h3>
        <div
          id="blockedUrlsTable"
          class="divide-y divide-dashed text-base flex flex-col space-y-1"
        ></div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="../dist/popup.js"></script>
  <script type="text/javascript" src="../dist/flowbite-init.js"></script>
</html>
